<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Book Shop</h1>
    </header>
    <main>
        <div id="div-form">
            <form action="" id="form">
                <fieldset>
                    <legend></legend>
                    <label for="book">Book Name</label>
                    <select name="book" id="book">
                        <option></option>
                        <option value="Where the Crawdads Sing by Delia Owens">Where the Crawdads Sing by Delia Owens
                        </option>
                        <option value="Atomic Habits">Atomic Habits</option>
                        <option value="The Midnight Library by Matt Haig">The Midnight Library by Matt Haig</option>

                    </select><br><br>

                    <label for="price">Book Price</label>
                    <select name="price" id="price">
                        <option></option>
                        <option value="100">100</option>
                        <option value="500">500</option>
                        <option value="1000">1000</option>
                    </select><br><br>




                    <input type="submit" id="submit">

                </fieldset>

        </div>

        <div id="div-table">
            <table id="table"></table>
        </div>
        </form>
    </main>
    <footer>
        <p>&copy; ASAC 2021</p>
    </footer>
    <script src="js/app.js"></script>
</body>

</html>
